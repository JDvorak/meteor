<head>
  <title>myapp</title>
</head>

<body>
  {{> gameDisplay}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />

<template name="gameDisplay">
  <div class="gameWindow">
  {{#each Cells}}

      {{EntityGraphic occupant}}
      <span>
  {{/each}}
</div>
</template>
